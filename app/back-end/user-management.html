<div class="modal fade" id="enrollmentModal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title">จิตอาสา</h4>
      </div>
      <div class="modal-body">
        
        <!-- Content here.-->
        <div class="box box-info">
       
        <!-- /.box-header -->
        <!-- form start -->
         <form  class="form-horizontal"> 
          <div class="box-body">

            <div  class="form-group">
              <label for="emailTxt" class="col-sm-3 control-label">รูปภาพ</label>

              <div class="col-sm-9">
                <input type="file" class="form-control" id="uploadFiles" name="uploadFiles" placeholder="รูปภาพ">
              </div>
            </div>

        
            <div  class="form-group">
              <label for="emailTxt" class="col-sm-3 control-label">อีเมลล์ <font color="red">*</font></label>

              <div class="col-sm-9">
                <input type="email" class="form-control" id="emailTxt" placeholder="อีเมลล์">
              </div>
            </div>

            <div  class="form-group changePasswordControlArea">
              <label for="setChangePass" class="col-sm-3 control-label">เปลี่ยนรหัสผ่าน<font color="red">*</font></label>
              <div class="col-sm-9">
                <input type="checkbox" checked='checked'  id="setChangePass">
              </div>
            </div>
           

            

            <div  class="form-group changePasswordArea">
              <label for="passwordTxt" class="col-sm-3 control-label ">รหัสผ่าน<font color="red">*</font></label>

              <div class="col-sm-9">
                <input type="password" class="form-control" id="passwordTxt" placeholder="รหัสผ่าน">
              </div>
            </div>
            <div class="form-group changePasswordArea">
              <label for="rePasswordTxt" class="col-sm-3 control-label ">ยืนยันรหัสผ่าน<font color="red">*</font></label>

              <div class="col-sm-9">
                <input type="password" class="form-control " id="rePasswordTxt" placeholder="ยืนยันรหัสผ่าน">
              </div>
            </div>
           
            <div class="form-group">
              <label for="titleTxt" class="col-sm-3 control-label">ยศ</label>

              <div class="col-sm-9">
                <input type="text" class="form-control" id="titleTxt" placeholder="ยศ">
                <!-- <select id='titleTxt' class="form-control">
                    <option></option>
                    <option>นาย</option>
                    <option>นาง</option>
                    <option>นางสาว</option>
                </select> -->
              </div>
            </div>
            <div class="form-group">
              <label for="fristNameTxt" class="col-sm-3 control-label">ชื่อ<font color="red">*</font></label>

              <div class="col-sm-9">
                <input type="text" class="form-control" id="fristNameTxt" placeholder="ชื่อ">
              </div>
            </div>
             <div class="form-group">
              <label for="lastNameTxt" class="col-sm-3 control-label">นามสกุล<font color="red">*</font></label>

              <div class="col-sm-9">
                <input type="text" class="form-control" id="lastNameTxt" placeholder="นามสกุล">
              </div>
            </div>
            <div class="form-group">
              <label for="positionTxt" class="col-sm-3 control-label">ตำแหน่ง<font color="red">*</font></label>

              <div class="col-sm-9">
                <input type="text" class="form-control" id="positionTxt" placeholder="ตำแหน่ง">
              </div>
            </div>
            <div class="form-group" id="hideAdminArea">
              <label for="roleText" class="col-sm-3 control-label">กลุ่มจิตอาสา</label>

              <div class="col-sm-9">
                 <select id='roleText' class="form-control">
                   <!--  <option value="1">ผู้ใช้งานทั่วไป</option>
                    <option value="2">ฝ่ายธุรการ</option>
                    <option value="3">ผู้บังคับบัญชา</option>
                    <option value="4">ผู้ดูแลระบบ</option> -->
                </select>

              </div>
              <div class="col-sm-9 activeControlArea">
              <div  class="form-group ">
                <label for="setChangePass" class="col-sm-4 control-label">Active</label>
                <div class="col-sm-8">
                  <input type="checkbox" checked='checked'  id="activeTxt">
                </div>
              </div>
              </div>

            </div>
            
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="reset" class="btn btn-default pull-right" data-dismiss="modal" aria-label="Close" style="margin-left: 5px;">ยกเลิก</button>
            <input type="hidden" name="actionEnrollment" id="actionEnrollment" value="add">
            <input type="hidden" name="idEnrollment" id="idEnrollment" value="">
            <input type="hidden" name="roleEnrollment" id="roleEnrollment" value="">
            
            <button id='btnSubmit' type="button" class="btn btn-info pull-right">บันทึก</button>
          </div>
          <div class="alert alert-warning information" id="information" style="display: none;">
          </div>
          <!-- /.box-footer -->
        </form>
      </div>
