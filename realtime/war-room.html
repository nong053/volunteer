//1 Dial Chart Start
var dialChartFn = function(chartID,value){
    $("#chart-container"+chartID).insertFusionCharts({
      type: "angulargauge",
      width: "100%",
      height: "40%",
      dataFormat: "json",
      dataSource: {
        chart: {
          caption: "Web-service Status",
          lowerlimit: "0",
          upperlimit: "100",
          showvalue: "1",
          numbersuffix: "%",
          theme: "candy",
          showtooltip: "0"
        },
        colorrange: {
          color: [
            {
              minvalue: "0",
              maxvalue: "50",
              code: "#F2726F"
            },
            {
              minvalue: "50",
              maxvalue: "75",
              code: "#FFC533"
            },
            {
              minvalue: "75",
              maxvalue: "100",
              code: "#62B58F"
            }
          ]
        },
        dials: {
          dial: [
            {
              value: value
            }
          ]
        }
      }
    });
}
